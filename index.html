<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRBTUTOOMYZaexbM4A8KfQnCRyhowqcpk98E1Eq2hg1RR3k0yxe55jR&usqp=CAE&s" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <title>Stop Watch</title>
        <style>
        @import url('https://fonts.googleapis.com/css2?family=Londrina+Outline&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Londrina+Outline&family=Orbitron&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Domine&family=Londrina+Outline&family=Orbitron&display=swap');
      </style>
</head>
<body>
    <div class="out">
        <h1 class="heading">STOP WATCH</h1>
        <div class="watch">
            <div class="hr" id="h">00</div>
            <div class="hr">:</div>
            <div class="hr" id="m">00</div>
            <div class="hr">:</div>
            <div class="hr" id="s">00</div>
        </div>
        <div class="buttons">
            <button id="st">START</button>
            <button id="end">STOP</button>
            <button id="reset">RESET</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
